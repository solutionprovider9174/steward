{% extends 'routing/base.html' %}

{% block tool_content %}
  <h1 class="page-header">{% if object %}Edit Outbound Carrier Override {{ object.number }}{% else %}New Outbound Carrier Override{% endif %}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p><label></label><input id="submit" type="submit" value="{% if object %}Update{% else %}Create{% endif %}"/></p>
  </form>
{% endblock tool_content %}
